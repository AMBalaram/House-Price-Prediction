<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="land_size_sqm">Land Size (sqm):</label>
            <input type="number" id="land_size_sqm" name="land_size_sqm" class="area" step="any" required value="{{ request.form.land_size_sqm }}"><br>
            <label for="house_size_sqm">House Size (sqm):</label>
            <input type="number" id="house_size_sqm" name="house_size_sqm" class="area" step="any" required value="{{ request.form.house_size_sqm }}"><br>
            <label for="no_of_rooms">Number of Rooms:</label>
            <input type="number" id="no_of_rooms" name="no_of_rooms" class="area" step="any" required value="{{ request.form.no_of_rooms }}"><br>
            <label for="no_of_bathrooms">Number of Bathrooms:</label>
            <input type="number" id="no_of_bathrooms" name="no_of_bathrooms" class="area" step="any" required value="{{ request.form.no_of_bathrooms }}"><br>
            <label for="large_living_room">Large Living Room (1/0):</label>
            <input type="number" id="large_living_room" name="large_living_room" class="area" step="any" required value="{{ request.form.large_living_room }}"><br>
            <label for="parking_space">Parking Space (1/0):</label>
            <input type="number" id="parking_space" name="parking_space" class="area" step="any" required value="{{ request.form.parking_space }}"><br>
            <label for="front_garden">Front Garden (1/0):</label>
            <input type="number" id="front_garden" name="front_garden" class="area" step="any" required value="{{ request.form.front_garden }}"><br>
            <label for="swimming_pool">Swimming Pool (1/0):</label>
            <input type="number" id="swimming_pool" name="swimming_pool" class="area" step="any" required value="{{ request.form.swimming_pool }}"><br>
            <label for="distance_to_school">Distance to School (km):</label>
            <input type="number" id="distance_to_school" name="distance_to_school" class="area" step="any" required value="{{ request.form.distance_to_school }}"><br>
            <label for="wall_fence">Wall Fence (1/0):</label>
            <input type="number" id="wall_fence" name="wall_fence" class="area" step="any" required value="{{ request.form.wall_fence }}"><br>
            <label for="house_age">House Age (years):</label>
            <input type="number" id="house_age" name="house_age" class="area" step="any" required value="{{ request.form.house_age }}"><br>
            <label for="water_front">Water Front (1/0):</label>
            <input type="number" id="water_front" name="water_front" class="area" step="any" required value="{{ request.form.water_front }}"><br>
            <label for="distance_to_supermarket_km">Distance to Supermarket (km):</label>
            <input type="number" id="distance_to_supermarket_km" name="distance_to_supermarket_km" class="area" step="any" required value="{{ request.form.distance_to_supermarket_km }}"><br>
            <label for="crime_rate_index">Crime Rate Index:</label>
            <input type="number" id="crime_rate_index" name="crime_rate_index" class="area" step="any" required value="{{ request.form.crime_rate_index }}"><br>
            <label for="room_size">Room Size (sqm):</label>
            <input type="number" id="room_size" name="room_size" class="area" step="any" required value="{{ request.form.room_size }}"><br>
            <input type="submit" value="Predict" class="submit">
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
        
    </div>
    <div class="img"></div>
</body>
</html>
